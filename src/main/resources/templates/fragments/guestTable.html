<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="guestTable(guests)" class="room-table">
    <table class="table" th:if="${guests!=null}">
        <thead>
        <tr>
            <th scope="col">Room Number</th>
            <th scope="col">Type</th>
            <th scope="col">Total Beds</th>
            <th scope="col">Vacant Beds</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody class="text-center">

        </tbody>
    </table>
    <div th:else>
        No Record Found
    </div>
</div>


</body>
</html>
