<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div th:if="${rooms!=null}" th:fragment="roomTable(rooms)" class="room-table">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Room Number</th>
                <th scope="col">Type</th>
                <th scope="col">Total Beds</th>
                <th scope="col">Vacant Beds</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room: ${rooms}">

                <td class="table-light" th:text="${room.number?:'101'}">101</td>
                <td class="table-light" th:text="${room.type?:'AC'}">AC</td>
                <td class="table-light" th:text="${room.noOfBeds?:'5'}">5</td>
                <td class="table-light" th:text="${room.noOfBedEmpty?:'2'}">2</td>
                <td class="table-light" th:text="${room.status?:'Available'}">Available</td>
                <td><div>
                    <button class="btn btn-primary"  data-bs-target="#view_room_model" data-bs-toggle="modal" data-bs-placement="top" title="View Details"><i class='bx bxs-book-open'></i></button>
                    <button class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Room"><i class='bx bxs-trash icon'></i></button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-target="" data-bs-placement="top" title="Edit Room"><i class='bx bxs-edit-alt'></i></button>
                </div></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:else>
        No Room
    </div>
</body>
</html>
