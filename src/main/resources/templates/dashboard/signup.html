


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', sans-serif;
            overflow-x: hidden;
        }

        .div1 {
            height: 100vh;
            width: 100%;
            background: linear-gradient(45deg, blue, rgb(242, 0, 255));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .div12 {
            height: 85%;
            width: 65%;
            background-color: white;
            border-radius: 15px;
            display: flex;
            flex-direction: row;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .div121 {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div121 > img {
            width: 80%;
            height: auto;
            transition: all 8s ease;
        }

        .div121 > img:hover {
            transform: rotateZ(360deg) rotateX(360deg) rotateY(360deg);
        }

        .div122 {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        form > input {
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 5PX;
        }

        form > button {
            margin-top: 20px;
            padding: 10px;
            width: 50%;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .link {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .link h2 {
            font-size: 0.9em;
        }

        .link a h2 {
            color: blue;
            margin-left: 5px;
            /* margin-top: 10px; */
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .div12 {
                flex-direction: column;
                width: 90%;
            }

            .div121 {
                width: 100%;
            }

            .div121 > img {
                width: 60%;
            }

            .div122 {
                width: 100%;
                padding: 10px 15px 15px 15px;
                /* border: 1px solid red; */
            }

            form > .input-container {
                width: 90%;
            }

            form > button {
                width: 90%;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5em;
            }

            .div121 > img {
                width: 50%;
            }

            form > .input-container {
                width: 90%;
            }

            form > button {
                width: 70%;
                /* margin-bottom: 10px; */
            }
        }


        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }

        input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
        }

    </style>
</head>
<body>
    <div class="div1">
        <div class="div12">
            <div class="div121">
                <img id="img" src="img-01.webp" alt="Sign Up Image">
            </div>
            <div class="div122">
                <h1>SignUp</h1>
                <form>
                    <!-- <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" name="username" required> -->
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-container">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="Phone Number">
                    </div>
                    <!-- <input type="email" placeholder="Email" name="email" required>
                    <input type="tel" placeholder="Phone Number" name="phone" required>
                    <input type="password" placeholder="Password" name="password" required> -->
                    <button type="submit">Sign Up</button>
                </form>
                <div class="link">
                    <h2>Already have an account?</h2>
                    <a href="login.html">
                        <h2>Login</h2>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
