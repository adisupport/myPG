<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head::head(${pageName.toUpperCase()})}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    <div th:replace="~{fragments/sidebar::sidebar-blue(${content})}"></div>-->

<div class="page">
    <div class="sidebar-2 ">
        <div class="sidebar-toggler">
            <i class='bx bxs-chevron-right toggle'></i>
        </div>
        <div class="sidebar-2-header">
            <img width="80%"
                 src="https://th.bing.com/th/id/OIP.Sc-pGDkmKH6dLZgbWk-3uAHaHa?w=175&h=180&c=7&r=0&o=5&pid=1.7"
            alt="logo">
        </div>
        <div class="sidebar-2-body">
            <a class="tab" href="/owner">
                <i class='bx bxs-home icon'></i>
                <span class="text tab-text">HOME</span>
            </a>
            <a class="tab" href="/owner/guest">
                <i class='bx bxs-user-rectangle icon'></i>
                <span class="text tab-text">GUESTS</span>
            </a>
            <a class="tab" href="/owner/room">
                <i class='bx bx-building-house icon'></i>
                <span class="text tab-text">ROOMS</span>
            </a>
            <a class="tab" href="/owner/invoice">
                <i class='bx bx-receipt icon'></i>
                <span class="text tab-text">INVOICES</span>
            </a>
            <a class="tab" href="/owner/complain">
                <i class='bx bx-comment-edit icon'></i>
                <span class="text tab-text">COMPLAINS</span>
            </a>
        </div>
        <div class="sidebar-2-footer">
            <a class="tab" href="/logout">
                <i class='bx bx-log-out icon'></i>
                <span class="text tab-text">Logout</span>
            </a>
            <div class="tab">
                <div class="moon-sun">
                    <i class='bx bx-moon icon moon'></i>
                    <!-- <i class='bx bx-sun icon sun'></i> -->
                </div>
                <span class="mode-text tab-text ">Light</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="content p-3 overflow-hidden">
        <th:block th:if="${pageName!= null && pageName.equals('home')}">
            <div th:replace="~{owner/pages/home::page}"></div>
        </th:block>
        <th:block th:if="${pageName!= null && pageName.equals('room')}">
            <div th:replace="~{owner/pages/room::page(${rooms},${room},${status},${error})}"></div>
        </th:block>
        <th:block th:if="${pageName!= null && pageName.equals('guest')}">
            <div th:replace="~{owner/pages/guest::page}"></div>
        </th:block>
        <th:block th:if="${pageName!= null && pageName.equals('complain')}">
            <div th:replace="~{owner/pages/complain::page}"></div>
        </th:block>
        <th:block th:if="${pageName!= null && pageName.equals('invoice')}">
            <div th:replace="~{owner/pages/invoice::page}"></div>
        </th:block>
    </div>
</div>


<th:block th:replace="~{fragments/footer::footer}"></th:block>
</body>
</html>
