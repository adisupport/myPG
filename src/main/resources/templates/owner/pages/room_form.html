<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head::head('Room Form')">
    <meta charset="UTF-8">
    <title>Room Form</title>
</head>
<body>
<h1> FORM PAGE </h1>
<form  th:action="@{/owner/room}" th:object="${room}" method="post">
    <!-- Room Number -->
    <label for="number">Room Number:</label>
    <input type="number" id="number" th:field="*{number}" required /><br>

    <!-- Floor -->
    <label for="floor">Floor:</label>
    <input type="number" id="floor" th:field="*{floor}" required /><br>

    <!-- Number of Beds -->
    <label for="noOfBeds">Number of Beds:</label>
    <input type="number" id="noOfBeds" th:field="*{noOfBeds}" required /><br>

    <!-- Room Type -->
    <label for="type">Room Type:</label>
    <input type="text" id="type" th:field="*{type}" required /><br>

    <!-- Number of Empty Beds -->
    <label for="noOfBedEmpty">Number of Empty Beds:</label>
    <input type="number" id="noOfBedEmpty" th:field="*{noOfBedEmpty}" required /><br>

    <!-- Room Status (Assuming RoomStatus is an enum) -->
    <label for="status">Room Status:</label>
    <select id="status" th:field="*{status}">
        <option th:each="state : ${status}"
                th:value="${state}"
                th:text="${state}">Status</option>
    </select><br>

    <!-- Submit Button -->
    <button type="submit">Add Room</button>
</form>
</body>
</html>
