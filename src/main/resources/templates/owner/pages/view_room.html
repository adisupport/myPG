                <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExample"
                        data-bs-slide="prev"
                >
              <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
              ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExample"
                        data-bs-slide="next"
                >
              <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
              ></span>
                    <span class="visually-hidden">Next</span>
                </button>

        <div class="col-sm-7 my-auto">
            <div class="card">
                <div class="card-header">Room Information</div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td class="col-sm-3"><strong>Room Number:</strong></td>
                            <td th:text="${room.number}">102</td>
                        </tr>
                        <tr>
                            <td><strong>Floor Number:</strong></td>
                            <td th:text="${room.floor}">2</td>
                        </tr>
                        <tr>
                            <td><strong>Room Status:</strong></td>
                            <td th:text="${room.status}">Available</td>
                        </tr>
                        <tr>
                            <td><strong>Total Beds:</strong></td>
                            <td th:text="${room.noOfBeds}">3</td>
                        </tr>
                        <tr>
                            <td><strong>Empty Beds:</strong></td>
                            <td th:text="${room.noOfBedEmpty}">2</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted text-center">
                    <strong>Last Updated:</strong> <span th:text="${room.modifiedAt}">2024-09-30</span>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <div class="card">
                <div class="card-header">Guest Details</div>
                <div class="card-body">
                    <div th:if="${room.guestList.size()!=0}" class="list-group" th:each="guest:${room.guestList}">
                        <a
                                th:href="${'owner/guests/' + guest.id}"
                                href="#"
                                class="list-group-item list-group-item-action flex-column align-items-start"
                        >
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${guest.name}">John Doe</h5>
                                <small>Last contacted: <span th:text="${guest.updatedAt}">2024-09-25</span></small>
                            </div>
                            <p class="mb-1">Email: <span th:text="${guest.profile.email}">john.doe@example.com</span>></p>
                            <p class="mb-1">Phone: <span th:text="${guest.profile.phone}">(123) 456-7890</span></p>
                        </a>
                    </div>
                    <div class="text-center text-info"  th:if="${room.guestList.size() == 0}">
                        <h3>No Guest Added Yet....!</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <th:block th:replace="~{fragments/footer::footer}"></th:block>
</body>
</html>
