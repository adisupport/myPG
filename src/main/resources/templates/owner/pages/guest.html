<div class="main" th:fragment="page">
        <div class="modal fade" id="add_room_model" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="add_room_model_lable">ADD ROOM FORM</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body ">
                                        <form  th:action="@{/owner/guest}" th:object="${form}" method="post">
                                                <label>
                                                        Number <input type="number" pattern="[0-9]${10}" name="" th:field="${number}"/>
                                                </label>
                                                <label>
                                                        name <input type="text" name="name" th:field="@{name}"/>
                                                </label>

                                                <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button class="btn btn-primary" type="submit">Add Room</button>
                                                </div>
                                        </form>
                                </div>


                        </div>
                </div>
        </div>
</div>
